<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zona Master PPOB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --biru: #2196f3;
      --biru-dark: #1976d2;
      --hijau: #25D366;
      --pink: #ff7eb3;
      --kuning: #ffe066;
      --abu: #f7fafd;
      --gradient: linear-gradient(90deg,#2193b0 0%,#6dd5ed 100%);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--abu);
      color: #222;
      min-height: 100vh;
      background: linear-gradient(270deg, #6dd5ed, #2193b0, #ffe066, #ff7eb3, #43cea2);
      background-size: 1400% 1400%;
      animation: gradientBG 16s ease-in-out infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      25% {background-position:50% 100%}
      50% {background-position:100% 50%}
      75% {background-position:50% 0%}
      100% {background-position:0% 50%}
    }
    .header {
      background: var(--gradient);
      color: #fff;
      text-align: center;
      padding: 22px 0 13px 0;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 4px 14px #2193b055;
      position: relative;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 2px 12px #2193b033;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .title { margin: 0; font-size: 1.13em; font-weight: 700; }
    .subtitle { margin: 0; font-size: .89em; font-weight: 500; opacity: 0.85; }
    /* Banner */
    .banner-wrap {
      margin: 14px auto 0 auto;
      max-width: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 2px 10px #2193b022;
      background: #fff;
      position: relative;
    }
    .banner {
      display: flex;
      transition: transform 0.5s;
      width: 1200px;
    }
    .banner img {
      width: 400px; height: 90px; object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }
    .banner-dots {
      position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 5px;
    }
    .banner-dot {
      width: 8px; height: 8px; border-radius: 50%; background: #2193b0; opacity: 0.5; transition: opacity .2s;
    }
    .banner-dot.active { opacity: 1; background: #25D366;}
    /* Menu grid */
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px 0;
      margin: 12px auto 6px auto;
      width: 100%;
      max-width: 390px;
    }
    .menu-item {
      width: 20vw; max-width: 74px; min-width: 61px;
      height: 75px;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      cursor: pointer;
      margin-bottom: 6px;
      border: none;
      background: none;
      outline: none;
    }
    .menu-icon {
      width: 38px; height: 38px; border-radius: 50%;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 3px;
      box-shadow: 0 2px 8px #2193b033;
      font-size: 19px;
      transition: box-shadow 0.14s;
    }
    .menu-item:active .menu-icon,
    .menu-item:hover .menu-icon {
      box-shadow: 0 8px 30px #2196f344;
      background: #ffe066;
    }
    .menu-label {
      font-size: .88em;
      color: #185a9d;
      text-align: center;
      font-weight: 600;
      letter-spacing: -.1px;
    }
    /* Search & Filter */
    .search-bar {
      max-width: 370px;
      margin: 10px auto 8px auto;
      display: flex; gap: 7px; 
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1.5px 7px #2193b022;
      padding: 7px 12px;
    }
    .search-bar input, .search-bar select {
      flex:1;
      border: none;
      background: #f6fafd;
      padding: 7px 9px;
      font-size: .98em;
      border-radius: 8px;
      outline: none;
    }
    .search-bar select {
      flex:0 0 90px;
      margin-left: 3px;
      color: #185a9d;
      font-weight: 600;
    }
    /* Produk Grid: 2 kolom di HP */
    .product-wrap {
      margin: 0 auto 65px auto;
      max-width: 400px;
      padding-left: 4px; padding-right: 4px;
    }
    .product-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 11px;
      justify-content: flex-start;
    }
    @media (max-width: 480px) {
      .banner-wrap, .banner img {width: 98vw;}
      .banner {width: 294vw;}
      .product-wrap, .product-list {max-width: 99vw;}
      .product-list {grid-template-columns: 1fr 1fr;}
    }
    @media (max-width: 340px) {
      .product-list { grid-template-columns: 1fr; }
      .product-wrap {padding:0 1vw;}
    }
    .product-card {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 10px #185a9d13;
      padding: 0 0 9px 0;
      display: flex; flex-direction: column; align-items: center;
      margin-bottom: 0;
      position: relative;
      overflow: hidden;
      transition: box-shadow .13s,transform .13s;
      min-width: 0;
    }
    .product-card:hover { box-shadow: 0 8px 18px #2193b044; transform: translateY(-2px) scale(1.01);}
    .product-img {
      width: 50px; height: 50px;
      object-fit: contain;
      border-radius: 11px;
      background: #f9f9fb;
      margin-top: 10px;
      margin-bottom: 6px;
      box-shadow: 0 1.5px 6px #6dd5ed33;
      border: 1.1px solid #e0e9f1;
    }
    .product-name {
      font-size: .98em;
      font-weight: 600;
      color: #185a9d;
      text-align: center;
      margin: 2px 0 3px 0;
      min-height: 19px;
    }
    .product-cat {
      font-size: 0.87em;
      color: #2193b0;
      margin-bottom: 1px;
    }
    .product-price {
      color: #ff7eb3;
      font-weight: bold;
      font-size: .99em;
      margin-bottom: 1px;
    }
    .product-desc {
      font-size: .81em;
      color: #666;
      margin-bottom: 7px;
      text-align: center;
      min-height: 24px;
      padding: 0 5px;
    }
    .product-card button {
      background: linear-gradient(90deg, #ffe066 60%, #2196f3 100%);
      color: #222;
      border: none;
      padding: 7px 13px;
      border-radius: 7px;
      font-size: .95em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #2193b022;
      transition: background .13s;
      margin-bottom: 5px;
    }
    .product-card button:active { background: linear-gradient(90deg, #2193b0 60%, #ffe066 100%);}
    /* Keranjang */
    .cart-modal {
      position: fixed; left:0; top:0; right:0; bottom:0;
      background: rgba(20,42,80,0.16);
      z-index: 2001;
      display: none;
      align-items: flex-end;
      justify-content: center;
    }
    .cart-modal.active { display: flex;}
    .cart-sheet {
      width: 100%; max-width: 370px;
      background: #fff;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -2px 24px #2193b055;
      padding: 15px 11px 11px 11px;
      min-height: 140px;
      min-width: 0;
      animation: slideUp .22s;
      position: relative;
    }
    @keyframes slideUp {
      0% {transform: translateY(100px);}
      100% {transform: translateY(0);}
    }
    .cart-title {
      margin: 0 0 8px 0;
      color: #185a9d;
      font-size: 1.04em;
      font-weight: bold;
    }
    .cart-list li {
      margin-bottom: 7px;
      color: #185a9d;
      font-size: .93em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-list button {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 2px 8px;
      border-radius: 7px;
      cursor: pointer;
      font-size: .93em;
    }
    .cart-total { color: #ff7eb3; font-weight: bold; margin-bottom: 8px;}
    .cart-checkout {
      background: linear-gradient(90deg, #25D366 60%, #ffe066 100%);
      color: #222;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.01em;
      box-shadow: 0 2px 8px #25d36633;
      margin-top: 10px;
      margin-bottom: 2px;
      width: 100%;
    }
    .cart-sheet .cart-close {
      position: absolute; right: 10px; top: 10px;
      background: #fff; color: #185a9d;
      border: none; font-size: 1.2em; border-radius: 50%;
      width: 29px; height: 29px; cursor: pointer;
      box-shadow: 0 2px 8px #2193b022;
      transition: background .1s;
    }
    .cart-sheet .cart-close:active { background: #f7fafd;}
    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #fff;
      border-top: 1.2px solid #e0e9f1;
      box-shadow: 0 -1px 6px #2193b022;
      display: flex; justify-content: space-around; align-items: center;
      z-index: 999;
      height: 44px;
      padding: 0 0;
    }
    .nav-btn {
      flex: 1 1 0;
      text-align: center;
      color: #185a9d;
      font-size: 1.01em;
      padding: 2px 0 0 0;
      background: none;
      border: none;
      cursor: pointer;
      transition: color .13s;
      font-weight: 600;
      position: relative;
    }
    .nav-btn.active, .nav-btn:active { color: #2196f3;}
    .nav-btn span { font-size: 1.13em; display: block; }
    .nav-badge {
      position: absolute; right: 14px; top: 3px;
      background: #ff7eb3;
      color: #fff; font-size: .74em; padding: 1px 6px; border-radius: 11px;
      min-width: 14px; text-align: center;
      font-weight: bold;
      letter-spacing: 0;
      box-shadow: 0 2px 8px #ff7eb344;
    }
    /* Floating WA */
    .wa-float {
      position: fixed;
      right: 13px;
      bottom: 49px;
      z-index: 1002;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      width: 41px;
      height: 41px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
      text-decoration: none;
      border: 2px solid #fff;
      transition: box-shadow 0.2s;
    }
    .wa-float:active { box-shadow: 0 4px 12px #25d36677; }
  </style>
</head>
<body>

    <button class="nav-btn" id="nav-akun"><span>üë§</span>Akun</button>
  </div>
  <script>
  // Banner slider
  let bannerIndex = 0;
  const bannerTotal = 3;
  const banner = document.getElementById('banner');
  const bannerDots = document.getElementById('banner-dots');
  function renderBannerDots() {
    bannerDots.innerHTML = '';
    for(let i=0;i<bannerTotal;i++) {
      const d = document.createElement('div');
      d.className = 'banner-dot' + (i===bannerIndex?' active':'');
      bannerDots.appendChild(d);
    }
  }
  function nextBanner() {
    bannerIndex = (bannerIndex + 1) % bannerTotal;
    banner.style.transform = `translateX(-${bannerIndex*400}px)`;
    renderBannerDots();
  }
  setInterval(nextBanner, 3500);
  renderBannerDots();

  // Produk Data
  const adminWA = "6282173914245";
  const products = [
    { name: "Pulsa Telkomsel 10K", category: "Pulsa", price: 12000, img: "https://assets.tokopedia.net/img/cache/200-square/product-1/2018/4/2/1799855/1799855_3baf3be3-7d65-4a0b-8b47-0f84ca0c2c33_450_450.jpg", desc: "Isi ulang pulsa Telkomsel nominal 10.000. Masuk cepat!" },
    { name: "Pulsa XL 25K", category: "Pulsa", price: 27000, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/XL_Axiata_logo.svg/2560px-XL_Axiata_logo.svg.png", desc: "Pulsa XL Axiata nominal 25.000. Cocok untuk semua kebutuhan." },
    { name: "Kuota Indosat 5GB", category: "Kuota", price: 31000, img: "https://cdn-2.tstatic.net/tribunnews/foto/bank/images/logo-indosat-ooredoo.jpg", desc: "Kuota internet Indosat Ooredoo 5GB. Masa aktif panjang." },
    { name: "Token Listrik 50.000", category: "Token Listrik", price: 55000, img: "https://iconpln.co.id/assets/img/product/token-listrik.png", desc: "Token listrik PLN prabayar 50 ribu. Proses cepat 24 jam." },
    { name: "VLES 1 Bulan", category: "VLES", price: 15000, img: "https://cdn-icons-png.flaticon.com/512/1149/1149168.png", desc: "Akses VLES premium aktif 1 bulan. Koneksi stabil dan cepat." },
    { name: "VMES 1 Bulan", category: "VMES", price: 20000, img: "https://cdn-icons-png.flaticon.com/512/201/201623.png", desc: "Akun VMES untuk tunneling internet, akses 1 bulan penuh." },
    { name: "SSH Premium 1 Bulan", category: "SSH", price: 10000, img: "https://cdn-icons-png.flaticon.com/512/1554/1554477.png", desc: "Akun SSH premium masa aktif 1 bulan, full speed & support." },
    { name: "Torajan Pro 1 Bulan", category: "Torajan", price: 25000, img: "https://cdn-icons-png.flaticon.com/512/1068/1068727.png", desc: "Akun Torajan Pro, koneksi lebih stabil dan aman selama 1 bulan." },
    { name: "VPS 1 Bulan", category: "VPS", price: 70000, img: "https://cdn-icons-png.flaticon.com/512/4248/4248443.png", desc: "Sewa VPS 1 bulan, cocok untuk bot, hosting, dan project lainnya." },
    { name: "Sewa Script Tunneling", category: "Sewa Auto Script", price: 30000, img: "https://cdn-icons-png.flaticon.com/512/5977/5977578.png", desc: "Sewa auto script tunneling, install & support full selama sewa." }
  ];

  let cart = [];

  // Render produk (2 kolom)
  function renderProducts(filterCat = "ALL", keyword = "") {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';
    const filtered = products.filter(prod =>
      (filterCat === "ALL" || prod.category === filterCat) &&
      prod.name.toLowerCase().includes(keyword.toLowerCase())
    );
    if(filtered.length === 0) {
      productList.innerHTML = `<div style="padding:30px 0;font-size:1em;color:#185a9d;text-align:center;width:100%;">Produk tidak ditemukan</div>`;
      return;
    }
    filtered.forEach(prod => {
      const div = document.createElement('div');
      div.className = 'product-card';
      div.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}" class="product-img" loading="lazy">
        <div class="product-name">${prod.name}</div>
        <div class="product-cat">${prod.category}</div>
        <div class="product-price">Rp${prod.price.toLocaleString()}</div>
        <div class="product-desc">${prod.desc}</div>
        <button>Tambah</button>
      `;
      div.querySelector('button').onclick = () => {
        cart.push(prod);
        updateCartUI();
        showCart();
      };
      productList.appendChild(div);
    });
  }

  // Update badge & keranjang
  function updateCartUI() {
    const cartBadge = document.getElementById('cart-badge');
    const cartList = document.getElementById('cart-list');
    const cartTotal = document.getElementById('cart-total');
    const btnCheckout = document.getElementById('btn-checkout');
    if(cart.length > 0) {
      cartBadge.style.display = '';
      cartBadge.textContent = cart.length;
    } else {
      cartBadge.style.display = 'none';
    }
    // Render keranjang modal
    cartList.innerHTML = '';
    if(cart.length === 0) {
      cartList.innerHTML = '<li>Keranjang kosong</li>';
      cartTotal.textContent = '';
      btnCheckout.disabled = true;
      btnCheckout.style.opacity = 0.7;
      return;
    }
    btnCheckout.disabled = false; btnCheckout.style.opacity = 1;
    cart.forEach((item, idx) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name} <small style="color:#2193b0;">(${item.category})</small>
        <b style="color:#ff7eb3;margin-left:6px;">Rp${item.price.toLocaleString()}</b></span>
        <button data-idx="${idx}">Hapus</button>
      `;
      li.querySelector('button').onclick = () => {
        cart.splice(idx, 1);
        updateCartUI();
      };
      cartList.appendChild(li);
    });
    cartTotal.innerHTML = `<b>Total: Rp${cart.reduce((a, b) => a + b.price, 0).toLocaleString()}</b>`;
  }

  // Show/hide cart modal
  function showCart() {
    const cartModal = document.getElementById('cart-modal');
    cartModal.classList.add('active');
    document.body.style.overflowY = 'hidden';
  }
  function hideCart() {
    const cartModal = document.getElementById('cart-modal');
    cartModal.classList.remove('active');
    document.body.style.overflowY = '';
  }
  document.getElementById('cart-close').onclick = hideCart;
  document.getElementById('cart-modal').onclick = e => { if(e.target === document.getElementById('cart-modal')) hideCart(); };

  // Menu grid click
  document.querySelectorAll('.menu-item').forEach(el => {
    el.onclick = () => {
      const cat = el.getAttribute('data-cat');
      document.getElementById('select-kategori').value = cat;
      renderProducts(cat, document.getElementById('search-produk').value);
      window.scrollTo({top: 240, behavior: "smooth"});
    }
  });

  // Search & Filter
  document.getElementById('search-produk').oninput = e => {
    renderProducts(document.getElementById('select-kategori').value, e.target.value);
  };
  document.getElementById('select-kategori').onchange = e => {
    renderProducts(e.target.value, document.getElementById('search-produk').value);
  };

  // Bottom nav
  document.getElementById('nav-home').onclick = () => {
    document.getElementById('nav-home').classList.add('active');
    document.getElementById('nav-cart').classList.remove('active');
    document.getElementById('nav-history').classList.remove('active');
    document.getElementById('nav-akun').classList.remove('active');
    window.scrollTo({top: 0, behavior: "smooth"});
  };
  document.getElementById('nav-cart').onclick = () => {
    showCart();
    document.getElementById('nav-cart').classList.add('active');
    document.getElementById('nav-home').classList.remove('active');
    document.getElementById('nav-history').classList.remove('active');
    document.getElementById('nav-akun').classList.remove('active');
  };
  document.getElementById('nav-history').onclick = () => {
    alert('Fitur riwayat transaksi dalam pengembangan.');
  };
  document.getElementById('nav-akun').onclick = () => {
    alert('Fitur akun profil dalam pengembangan.');
  };

  // Cart checkout
  document.getElementById('btn-checkout').onclick = () => {
    if(cart.length === 0) return;
    let pesan = `Halo Admin, saya ingin checkout pesanan:\n` +
      cart.map((item, idx) =>
        `${idx + 1}. ${item.name} - Rp${item.price.toLocaleString()}`
      ).join('\n') +
      `\nTotal: Rp${cart.reduce((a, b) => a + b.price, 0).toLocaleString()}`;
    let url = `https://wa.me/${adminWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
    hideCart();
  };

  // ESC to close cart
  document.addEventListener('keydown', e => {
    if (e.key === "Escape") hideCart();
  });

  // Init
  renderProducts();
  updateCartUI();
  </script>
</body>
</html>
