<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zona Master PPOB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(270deg, #6dd5ed, #2193b0, #ff7eb3, #43cea2, #185a9d);
      background-size: 1400% 1400%;
      animation: gradientBG 16s ease-in-out infinite;
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      25% {background-position:50% 100%}
      50% {background-position:100% 50%}
      75% {background-position:50% 0%}
      100% {background-position:0% 50%}
    }
    .zona-header {
      background: linear-gradient(90deg,#2193b0 0%,#6dd5ed 100%);
      color: #fff;
      padding: 24px 0 14px 0;
      text-align: center;
      border-bottom-left-radius: 22px;
      border-bottom-right-radius: 22px;
      box-shadow: 0 4px 16px #2193b055;
      position: relative;
    }
    .zona-header-logo {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 2px 12px #2193b033;
      object-fit: contain;
      margin-bottom: 5px;
      margin-top: 3px;
    }
    .zona-header-title { margin: 0; font-size: 1.22em; font-weight: 700; }
    .zona-header-sub { margin: 0; font-size: .93em; font-weight: 500; opacity: 0.85; }
    /* Search & Filter */
    .zona-search-bar {
      max-width: 420px;
      margin: 10px auto 8px auto;
      display: flex; gap: 7px;
      align-items: center;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 1.5px 7px #2193b022;
      padding: 7px 12px 7px 12px;
    }
    .zona-search-bar input, .zona-search-bar select {
      flex:1;
      border: none;
      background: #f6fafd;
      padding: 9px 10px;
      font-size: 1em;
      border-radius: 9px;
      outline: none;
    }
    .zona-search-bar select {
      flex:0 0 98px;
      margin-left: 4px;
      color: #185a9d;
      font-weight: 600;
    }
    /* Produk Grid: 2 kolom di HP */
    .zona-product-wrap {
      margin: 0 auto 70px auto;
      max-width: 420px;
      padding-left: 5px; padding-right: 5px;
    }
    .zona-product-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 13px;
      justify-content: flex-start;
    }
    @media (max-width: 600px) {
      .zona-product-list { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 410px) {
      .zona-product-list { grid-template-columns: 1fr; }
    }
    .zona-product-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #185a9d13;
      padding: 0 0 10px 0;
      display: flex; flex-direction: column; align-items: center;
      margin-bottom: 0;
      position: relative;
      overflow: hidden;
      transition: box-shadow .13s,transform .13s;
      min-width: 0;
    }
    .zona-product-card:hover { box-shadow: 0 8px 18px #2193b044; transform: translateY(-2px) scale(1.01);}
    .zona-product-img {
      width: 54px; height: 54px;
      object-fit: contain;
      border-radius: 12px;
      background: #f9f9fb;
      margin-top: 11px;
      margin-bottom: 8px;
      box-shadow: 0 1.5px 6px #6dd5ed33;
      border: 1.2px solid #e0e9f1;
    }
    .zona-product-name {
      font-size: .99em;
      font-weight: 600;
      color: #185a9d;
      text-align: center;
      margin: 2px 0 5px 0;
      min-height: 24px;
    }
    .zona-product-cat {
      font-size: 0.94em;
      color: #2193b0;
      margin-bottom: 2px;
    }
    .zona-product-price {
      color: #ff7eb3;
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 2px;
    }
    .zona-product-desc {
      font-size: .88em;
      color: #666;
      margin-bottom: 8px;
      text-align: center;
      min-height: 30px;
      padding: 0 6px;
    }
    .zona-product-card button {
      background: linear-gradient(90deg, #43cea2 60%, #185a9d 100%);
      color: #fff;
      border: none;
      padding: 7px 14px;
      border-radius: 7px;
      font-size: .97em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #2193b022;
      transition: background .13s;
      margin-bottom: 5px;
    }
    .zona-product-card button:active { background: linear-gradient(90deg, #2193b0 60%, #43cea2 100%);}
    /* Keranjang */
    .zona-cart-modal {
      position: fixed; left:0; top:0; right:0; bottom:0;
      background: rgba(20,42,80,0.11);
      z-index: 2001;
      display: none;
      align-items: flex-end;
      justify-content: center;
    }
    .zona-cart-modal.active { display: flex;}
    .zona-cart-sheet {
      width: 100%; max-width: 430px;
      background: #fff;
      border-radius: 17px 17px 0 0;
      box-shadow: 0 -2px 24px #2193b055;
      padding: 18px 13px 13px 13px;
      min-height: 170px;
      min-width: 0;
      animation: slideUp .22s;
      position: relative;
    }
    @keyframes slideUp {
      0% {transform: translateY(100px);}
      100% {transform: translateY(0);}
    }
    .zona-cart-title {
      margin: 0 0 9px 0;
      color: #185a9d;
      font-size: 1.09em;
      font-weight: bold;
    }
    .zona-cart-list li {
      margin-bottom: 8px;
      color: #185a9d;
      font-size: .97em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .zona-cart-list button {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 2px 9px;
      border-radius: 7px;
      cursor: pointer;
      font-size: .97em;
    }
    .zona-cart-total { color: #ff7eb3; font-weight: bold; margin-bottom: 10px;}
    .zona-cart-checkout {
      background: linear-gradient(90deg, #25D366 60%, #43cea2 100%);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.06em;
      box-shadow: 0 2px 8px #25d36633;
      margin-top: 11px;
      margin-bottom: 2px;
      width: 100%;
    }
    .zona-cart-sheet .zona-cart-close {
      position: absolute; right: 10px; top: 10px;
      background: #fff; color: #185a9d;
      border: none; font-size: 1.3em; border-radius: 50%;
      width: 32px; height: 32px; cursor: pointer;
      box-shadow: 0 2px 8px #2193b022;
      transition: background .1s;
    }
    .zona-cart-sheet .zona-cart-close:active { background: #f7fafd;}
    /* Bottom Nav */
    .zona-bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #fff;
      border-top: 1.2px solid #e0e9f1;
      box-shadow: 0 -1px 6px #2193b022;
      display: flex; justify-content: space-around; align-items: center;
      z-index: 999;
      height: 48px;
      padding: 0 0;
    }
    .zona-nav-btn {
      flex: 1 1 0;
      text-align: center;
      color: #185a9d;
      font-size: 1.02em;
      padding: 3px 0 0 0;
      background: none;
      border: none;
      cursor: pointer;
      transition: color .13s;
      font-weight: 600;
      position: relative;
    }
    .zona-nav-btn.active, .zona-nav-btn:active { color: #2196f3;}
    .zona-nav-btn span { font-size: 1.18em; display: block; }
    .zona-nav-badge {
      position: absolute; right: 19px; top: 3px;
      background: #ff7eb3;
      color: #fff; font-size: .78em; padding: 1px 6px; border-radius: 11px;
      min-width: 16px; text-align: center;
      font-weight: bold;
      letter-spacing: 0;
      box-shadow: 0 2px 8px #ff7eb344;
    }
    /* Floating WA */
    .wa-float {
      position: fixed;
      right: 19px;
      bottom: 57px;
      z-index: 1002;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
      text-decoration: none;
      border: 2px solid #fff;
      transition: box-shadow 0.2s;
    }
    .wa-float:active { box-shadow: 0 4px 12px #25d36677; }
    @media (max-width: 410px) {
      .zona-product-list { grid-template-columns: 1fr; }
      .zona-product-wrap {padding:0 2vw;}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="zona-header">
    <img src="https://i.ibb.co/mSvjh8q/zona-logo.png" alt="Zona Master" class="zona-header-logo">
    <div class="zona-header-title">Zona Master</div>
    <div class="zona-header-sub">Pusat Pulsa, Kuota, Token & Layanan Digital</div>
  </div>
  <!-- SEARCH & FILTER -->
  <div class="zona-search-bar">
    <input type="text" id="search-produk" placeholder="Cari produk...">
    <select id="select-kategori">
      <option value="ALL">Semua</option>
      <option value="Pulsa">Pulsa</option>
      <option value="Kuota">Kuota</option>
      <option value="Token Listrik">Token Listrik</option>
      <option value="VLES">VLES</option>
      <option value="VMES">VMES</option>
      <option value="SSH">SSH</option>
      <option value="Torajan">Torajan</option>
      <option value="VPS">VPS</option>
      <option value="Sewa Auto Script">Sewa Script</option>
    </select>
  </div>
  <!-- KATALOG PRODUK -->
  <div class="zona-product-wrap">
    <div class="zona-product-list" id="product-list"></div>
  </div>
  <!-- KERANJANG MODAL -->
  <div class="zona-cart-modal" id="zona-cart-modal">
    <div class="zona-cart-sheet">
      <button class="zona-cart-close" id="zona-cart-close">&times;</button>
      <div class="zona-cart-title">Keranjang Belanja</div>
      <ul class="zona-cart-list" id="cart-list"></ul>
      <div class="zona-cart-total" id="cart-total"></div>
      <button class="zona-cart-checkout" id="btn-checkout">Checkout via WhatsApp</button>
    </div>
  </div>
  <!-- FLOATING WA -->
  <a href="https://wa.me/6282173914245?text=Halo%20Admin,%20saya%20ingin%20bertanya." class="wa-float" target="_blank" title="Chat Admin via WhatsApp">
    üí¨
  </a>
  <!-- BOTTOM NAV -->
  <div class="zona-bottom-nav">
    <button class="zona-nav-btn active" id="nav-home"><span>üè†</span>Home</button>
    <button class="zona-nav-btn" id="nav-cart">
      <span>üõí</span>Keranjang
      <span class="zona-nav-badge" id="cart-badge" style="display:none;">0</span>
    </button>
    <button class="zona-nav-btn" id="nav-history"><span>üßæ</span>Riwayat</button>
    <button class="zona-nav-btn" id="nav-akun"><span>üë§</span>Akun</button>
  </div>
  <script>
  // Produk Data (dengan deskripsi/keterangan)
  const adminWA = "6282173914245";
  const products = [
    { name: "Pulsa Telkomsel 10K", category: "Pulsa", price: 12000, img: "https://assets.tokopedia.net/img/cache/200-square/product-1/2018/4/2/1799855/1799855_3baf3be3-7d65-4a0b-8b47-0f84ca0c2c33_450_450.jpg", desc: "Isi ulang pulsa Telkomsel nominal 10.000. Masuk cepat!" },
    { name: "Pulsa XL 25K", category: "Pulsa", price: 27000, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/XL_Axiata_logo.svg/2560px-XL_Axiata_logo.svg.png", desc: "Pulsa XL Axiata nominal 25.000. Cocok untuk semua kebutuhan." },
    { name: "Kuota Indosat 5GB", category: "Kuota", price: 31000, img: "https://cdn-2.tstatic.net/tribunnews/foto/bank/images/logo-indosat-ooredoo.jpg", desc: "Kuota internet Indosat Ooredoo 5GB. Masa aktif panjang." },
    { name: "Token Listrik 50.000", category: "Token Listrik", price: 55000, img: "https://iconpln.co.id/assets/img/product/token-listrik.png", desc: "Token listrik PLN prabayar 50 ribu. Proses cepat 24 jam." },
    { name: "VLES 1 Bulan", category: "VLES", price: 15000, img: "https://cdn-icons-png.flaticon.com/512/1149/1149168.png", desc: "Akses VLES premium aktif 1 bulan. Koneksi stabil dan cepat." },
    { name: "VMES 1 Bulan", category: "VMES", price: 20000, img: "https://cdn-icons-png.flaticon.com/512/201/201623.png", desc: "Akun VMES untuk tunneling internet, akses 1 bulan penuh." },
    { name: "SSH Premium 1 Bulan", category: "SSH", price: 10000, img: "https://cdn-icons-png.flaticon.com/512/1554/1554477.png", desc: "Akun SSH premium masa aktif 1 bulan, full speed & support." },
    { name: "Torajan Pro 1 Bulan", category: "Torajan", price: 25000, img: "https://cdn-icons-png.flaticon.com/512/1068/1068727.png", desc: "Akun Torajan Pro, koneksi lebih stabil dan aman selama 1 bulan." },
    { name: "VPS 1 Bulan", category: "VPS", price: 70000, img: "https://cdn-icons-png.flaticon.com/512/4248/4248443.png", desc: "Sewa VPS 1 bulan, cocok untuk bot, hosting, dan project lainnya." },
    { name: "Sewa Script Tunneling", category: "Sewa Auto Script", price: 30000, img: "https://cdn-icons-png.flaticon.com/512/5977/5977578.png", desc: "Sewa auto script tunneling, install & support full selama sewa." }
  ];

  let cart = [];

  // Render produk (2 kolom)
  function renderProducts(filterCat = "ALL", keyword = "") {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';
    const filtered = products.filter(prod =>
      (filterCat === "ALL" || prod.category === filterCat) &&
      prod.name.toLowerCase().includes(keyword.toLowerCase())
    );
    if(filtered.length === 0) {
      productList.innerHTML = `<div style="padding:35px 0;font-size:1.05em;color:#185a9d;text-align:center;width:100%;">Produk tidak ditemukan</div>`;
      return;
    }
    filtered.forEach(prod => {
      const div = document.createElement('div');
      div.className = 'zona-product-card';
      div.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}" class="zona-product-img" loading="lazy">
        <div class="zona-product-name">${prod.name}</div>
        <div class="zona-product-cat">${prod.category}</div>
        <div class="zona-product-price">Rp${prod.price.toLocaleString()}</div>
        <div class="zona-product-desc">${prod.desc}</div>
        <button>Tambah</button>
      `;
      div.querySelector('button').onclick = () => {
        cart.push(prod);
        updateCartUI();
        showCart();
      };
      productList.appendChild(div);
    });
  }

  // Update badge & keranjang
  function updateCartUI() {
    const cartBadge = document.getElementById('cart-badge');
    const cartList = document.getElementById('cart-list');
    const cartTotal = document.getElementById('cart-total');
    const btnCheckout = document.getElementById('btn-checkout');
    if(cart.length > 0) {
      cartBadge.style.display = '';
      cartBadge.textContent = cart.length;
    } else {
      cartBadge.style.display = 'none';
    }
    // Render keranjang modal
    cartList.innerHTML = '';
    if(cart.length === 0) {
      cartList.innerHTML = '<li>Keranjang kosong</li>';
      cartTotal.textContent = '';
      btnCheckout.disabled = true;
      btnCheckout.style.opacity = 0.7;
      return;
    }
    btnCheckout.disabled = false; btnCheckout.style.opacity = 1;
    cart.forEach((item, idx) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name} <small style="color:#2193b0;">(${item.category})</small>
        <b style="color:#ff7eb3;margin-left:9px;">Rp${item.price.toLocaleString()}</b></span>
        <button data-idx="${idx}">Hapus</button>
      `;
      li.querySelector('button').onclick = () => {
        cart.splice(idx, 1);
        updateCartUI();
      };
      cartList.appendChild(li);
    });
    cartTotal.innerHTML = `<b>Total: Rp${cart.reduce((a, b) => a + b.price, 0).toLocaleString()}</b>`;
  }

  // Show/hide cart modal
  function showCart() {
    const cartModal = document.getElementById('zona-cart-modal');
    cartModal.classList.add('active');
    document.body.style.overflowY = 'hidden';
  }
  function hideCart() {
    const cartModal = document.getElementById('zona-cart-modal');
    cartModal.classList.remove('active');
    document.body.style.overflowY = '';
  }
  document.getElementById('zona-cart-close').onclick = hideCart;
  document.getElementById('zona-cart-modal').onclick = e => { if(e.target === document.getElementById('zona-cart-modal')) hideCart(); };

  // Search & Filter
  document.getElementById('search-produk').oninput = e => {
    renderProducts(document.getElementById('select-kategori').value, e.target.value);
  };
  document.getElementById('select-kategori').onchange = e => {
    renderProducts(e.target.value, document.getElementById('search-produk').value);
  };

  // Bottom nav
  document.getElementById('nav-home').onclick = () => {
    document.getElementById('nav-home').classList.add('active');
    document.getElementById('nav-cart').classList.remove('active');
    document.getElementById('nav-history').classList.remove('active');
    document.getElementById('nav-akun').classList.remove('active');
    window.scrollTo({top: 0, behavior: "smooth"});
  };
  document.getElementById('nav-cart').onclick = () => {
    showCart();
    document.getElementById('nav-cart').classList.add('active');
    document.getElementById('nav-home').classList.remove('active');
    document.getElementById('nav-history').classList.remove('active');
    document.getElementById('nav-akun').classList.remove('active');
  };
  document.getElementById('nav-history').onclick = () => {
    alert('Fitur riwayat transaksi dalam pengembangan.');
  };
  document.getElementById('nav-akun').onclick = () => {
    alert('Fitur akun profil dalam pengembangan.');
  };

  // Cart checkout
  document.getElementById('btn-checkout').onclick = () => {
    if(cart.length === 0) return;
    let pesan = `Halo Admin, saya ingin checkout pesanan:\n` +
      cart.map((item, idx) =>
        `${idx + 1}. ${item.name} - Rp${item.price.toLocaleString()}`
      ).join('\n') +
      `\nTotal: Rp${cart.reduce((a, b) => a + b.price, 0).toLocaleString()}`;
    let url = `https://wa.me/${adminWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
    hideCart();
  };

  // ESC to close cart
  document.addEventListener('keydown', e => {
    if (e.key === "Escape") hideCart();
  });

  // Init
  renderProducts();
  updateCartUI();
  </script>
</body>
</html>
